<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgb Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section>

<div class="color-container"></div>
    <form>
        <label for="red">
            <span>Red</span>
            <input type="range" name="red" id="red" min="0" max="255" oninput="getColor(this.value)"  value="0">

        </label>
        <label for="green">
            <span>Green</span>
            <input type="range" name="green" id="green" min="0" max="255" oninput="getColor(this.value)"  value="0">

        </label>
        <label for="blue">
            <span>Blue</span>
            <input type="range" name="blue" id="blue" min="0" max="255" oninput="getColor(this.value)" value="0">

        </label>
    </form>
    <p id="text">rgb(0,0,0);</p>


</section>




<script src="app.js"></script>


</body>
</html>
